<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
* {margin: 0; box-sizing: border-box;}
body {margin: 1em; font-family: "IBM Plex Sans", sans-serif;}
.intro {margin: 0 auto; padding: 20px 170px; width: 1100px;}
.intro h1 {margin-bottom: 1em; font-family: "IBM Plex Sans Condensed"; font-weight: 400; font-size: 25px;}
.plot {margin: 0 auto; width: 1100px; height: 680px; border: 1px dashed #ccc;}
.footer {margin: 0 auto; padding: 20px 170px; width: 1100px; color: #999;}
</style>
</head>
<body>
<div class="intro">
  <h1>Democracy Index Countries by Religion</h1> 
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus tempora quaerat voluptatum omnis laudantium hic voluptatibus repellendus, natus quis molestias qui a quo excepturi sed nam, mollitia consectetur, error eaque!</p> 
</div>
<div class="plot"></div>
<div class="footer">
  <p>Sources &hellip;</p>
</div>
<script src="d3.min.js"></script>  
<script>

// page layout template

const dom = d3.select(".plot");
const w = dom.node().clientWidth;
const h = dom.node().clientHeight;
  
const plot = dom.append("svg")
  .attr("width",w)
  .attr("height",h);
  
const legend = plot.append("g")
  .attr("transform","translate(170,0)")
  .append("rect")
  .attr("width",760)
  .attr("height",20)
  .attr("fill","rgba(0,0,0,0.1)")
  
const labels = plot.append("g")
  .attr("transform","translate(0,30)")
  .append("rect")
  .attr("width",169)
  .attr("height",260)
  .attr("fill","rgba(0,0,0,0.1)")
  
// svg right align: text-anchor: end

const barchart = plot.append("g")
  .attr("transform","translate(170,30)")
  .append("rect")
  .attr("width",760)
  .attr("height",260)
  .attr("fill","rgba(0,0,0,0.1)")

const cartogram = plot.append("g")
  .attr("transform","translate(170,300)")
  .append("rect")
  .attr("width",760)
  .attr("height",380)
  .attr("fill","rgba(0,0,0,0.1)")


</script>      
</body>
</html>
