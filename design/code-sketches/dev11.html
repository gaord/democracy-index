// http://web.cse.ohio-state.edu/~shen.94/5544/Slides/D3-layouts.pdf

data = [
	{day: "M",a:3,b:5,c:12},
	{day: "TU",a:4,b:6,c:11},
	{day: "W",a:5,b:7,c:10},
	{day: "TH",a:6,b:8,c:9},
	{day: "F",a:5,b:10,c:15}
]

colors=["red","blue","green"]

sx = d3.scaleBand()
	.domain(data.map(d=>d.day))
	.range([0,600])

sy = d3.scaleLinear()
	.domain([0,30])
	.range([300,0])
	
	
console.log(sy(10))	

stackGenerator = d3.stack()
	.keys(["a","b","c"])

dom = d3.select(".plot")
	.append("svg")
	.attr("width",600)
	.attr("height",300)

g = dom.selectAll(".series")
	.data(stackGenerator(data))
	.enter()
	.append("g")
	.classed("series",true)
	.attr("fill",(d,i)=>colors[i])

g.selectAll("circle")
	.data(d=>d)
	.enter()
	.append("circle")
	.attr("cx",d=>sx(d.data.day))
	.attr("cy",d=>sy(d[1]))
	.attr("r",3)
	
g.selectAll("rect")
	.data(d=>{
		console.log(d)
		return d
	})
	.enter()
	.append("rect")
	.attr("x",d=>sx(d.data.day)+10)
	.attr("y",d=>sy(d[1])) // definitely right
	.attr("width",6)	
	.attr("height",d=>sy(d[0]) - sy(d[1]))	
	.attr("data-key",d=>d.data.day)
	.attr("data-0",d=>d[0])
	.attr("data-1",d=>d[1])
